apiVersion: authorino.kuadrant.io/v1beta2
kind: AuthConfig
metadata:
  labels:
    security.opendatahub.io/authorization-group: default
spec:
  hosts:
  - "example.com"
  authentication:
    kubernetes-user:
      credentials:
        authorizationHeader: {}
      kubernetesTokenReview:
        audiences:
        - https://kubernetes.default.svc